<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Website Builder</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: #e5e7eb;
  }

  header {
    padding: 18px 28px;
    font-size: 26px;
    font-weight: 800;
    background: #020617;
    border-bottom: 1px solid #1e293b;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 2fr;
    gap: 16px;
    padding: 16px;
    height: calc(100vh - 80px);
  }

  .panel {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 16px;
    padding: 14px;
    display: flex;
    flex-direction: column;
  }

  .panel h2 {
    margin: 0 0 10px;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #60a5fa;
  }

  textarea {
    flex: 1;
    resize: none;
    background: #020617;
    color: #e5e7eb;
    border: none;
    outline: none;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border-radius: 10px;
  }

  iframe {
    flex: 1;
    width: 100%;
    border-radius: 12px;
    border: none;
    background: white;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: #2563eb;
    color: white;
  }

  button.secondary {
    background: #020617;
    border: 1px solid #1e293b;
  }

  button:hover {
    background: #1d4ed8;
  }

  .publish-box {
    display: none;
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    background: #020617;
    border: 1px solid #1e293b;
    font-size: 14px;
    line-height: 1.5;
  }

  .publish-box strong {
    color: #93c5fd;
  }
</style>
</head>

<body>

<header>Mini Website Builder</header>

<div class="container">

  <!-- LEFT -->
  <div class="panel">
    <h2>Insert Code</h2>
    <textarea id="code">
<h1>Hello ðŸ‘‹</h1>
<p>This is a real website.</p>
<p>You can even build a website builder inside this.</p>
    </textarea>
  </div>

  <!-- MIDDLE -->
  <div class="panel">
    <h2>CSS Styling</h2>
    <textarea id="css">
body {
  font-family: Arial, sans-serif;
  background: #f8fafc;
  color: #0f172a;
  padding: 20px;
}

h1 {
  color: #2563eb;
}
    </textarea>
  </div>

  <!-- RIGHT -->
  <div class="panel">
    <h2>Live Website</h2>
    <iframe id="preview"></iframe>

    <div class="buttons">
      <button id="export">Export</button>
      <button class="secondary" id="netlify">Publish</button>
    </div>

    <div class="publish-box" id="publishBox">
      <strong>Publishing your website:</strong><br><br>
      âœ” Your site will download automatically<br>
      âœ” Netlify will open in a new tab<br>
      âœ” Drag the file into Netlify Drop<br><br>
      ðŸ”¥ You get a real public link instantly.<br>
      ðŸš« No domain needed.
    </div>
  </div>

</div>

<script>
  const code = document.getElementById("code");
  const css = document.getElementById("css");
  const preview = document.getElementById("preview");
  const publishBox = document.getElementById("publishBox");

  function updatePreview() {
    preview.srcdoc = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>${css.value}</style>
</head>
<body>
${code.value}
</body>
</html>
`;
  }

  code.addEventListener("input", updatePreview);
  css.addEventListener("input", updatePreview);
  updatePreview();

  document.getElementById("export").onclick = () => {
    const content = preview.srcdoc;
    const blob = new Blob([content], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "index.html";
    a.click();
  };

  document.getElementById("netlify").onclick = () => {
    document.getElementById("export").click();
    publishBox.style.display = "block";

    setTimeout(() => {
      window.open("https://app.netlify.com/drop", "_blank");
    }, 500);
  };
</script>

</body>
</html>
