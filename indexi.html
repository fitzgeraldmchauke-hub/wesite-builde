<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Website Builder</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
  }

  header {
    padding: 20px 30px;
    font-size: 26px;
    font-weight: 700;
    background: #020617;
    border-bottom: 1px solid #1e293b;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 2fr;
    gap: 16px;
    padding: 16px;
    height: calc(100vh - 80px);
  }

  .panel {
    background: #020617;
    border-radius: 14px;
    padding: 14px;
    display: flex;
    flex-direction: column;
    border: 1px solid #1e293b;
  }

  .panel h2 {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: #93c5fd;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  textarea {
    flex: 1;
    resize: none;
    background: #020617;
    color: #e5e7eb;
    border: none;
    outline: none;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border-radius: 10px;
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: white;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    background: #2563eb;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }
</style>
</head>

<body>

<header>Mini Website Builder</header>

<div class="container">

  <!-- LEFT: Insert Code -->
  <div class="panel">
    <h2>Insert Code</h2>
    <textarea id="codeInput">
<h1>Hello ðŸ‘‹</h1>
<p>This is a website inside a website.</p>
    </textarea>
  </div>

  <!-- MIDDLE: CSS -->
  <div class="panel">
    <h2>Style (CSS)</h2>
    <textarea id="styleInput">
body {
  font-family: Arial;
  background: #f8fafc;
  color: #0f172a;
  padding: 20px;
}
    </textarea>
  </div>

  <!-- RIGHT: Preview -->
  <div class="panel">
    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>
    <button id="export">Export Site</button>
  </div>

</div>

<script>
  const codeInput = document.getElementById("codeInput");
  const styleInput = document.getElementById("styleInput");
  const preview = document.getElementById("preview");

  function updatePreview() {
    preview.srcdoc = `
      <!DOCTYPE html>
      <html>
      <head>
        <style>${styleInput.value}</style>
      </head>
      <body>
        ${codeInput.value}
      </body>
      </html>
    `;
  }

  codeInput.addEventListener("input", updatePreview);
  styleInput.addEventListener("input", updatePreview);

  updatePreview();

  document.getElementById("export").onclick = () => {
    const content = `<!DOCTYPE html>
<html>
<head>
<style>${styleInput.value}</style>
</head>
<body>
${codeInput.value}
</body>
</html>`;

    const blob = new Blob([content], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "my-website.html";
    a.click();
  };
</script>

</body>
</html>
